<div class="container" *ngIf="isLoading">
  <div class="row">
    <div class="col">
      <app-loader></app-loader>
    </div>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="row py-4">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let champion of champions">
      <app-champions-card [champion]="champion"></app-champions-card>
    </div>
  </div>
</div>
